
<div>
    <br>
    <input type="text" (keyup)="onKeyUp($event)" pInputText [(ngModel)]="foodName"/>
    <button pButton type="button" label="Ingresar" (click)="busqueda()" class="ui-button-success"></button>
    <div>
    <p-table *ngIf="resultado.foods" 
            [value]="resultado.foods" 
            rowHover='true' 
            [(selection)]="SelectedRow" 
            selectionMode="single" 
            (onRowSelect)='selectItem($event)'>
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Food</th>
                <th>Brand</th>
                <th>Ingredients</th>
                <th>Published Date</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-food>
            <tr  class="ui-selectable-row" routerLink="/details/{{food.fdcId}}">
                <td>{{food.fdcId}}</td>
                <td>{{food.description}}</td>
                <td>{{food.brandOwner}}</td>
                <td>{{food.ingredients}}</td>
                <td>{{food.publishedDate | date: 'dd/MM/yyyy'}}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="footer">
            <tr>
                <button pButton type="button" label="Previous" (click)="previousPage()" class="ui-button-success"></button>
                <button pButton type="button" label="Next" (click)="nextPage()" class="ui-button-success"></button>
            </tr>
        </ng-template>
    </p-table>
    </div>
</div>
